<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Authentication</title>

<style>
    body {
        margin: 0;
        font-family: Georgia, serif;
        background: linear-gradient(to right, #ff2d2d, #ff8f4d);
    }
    .center-card {
        width: 60%;
        margin: 80px auto;
        padding: 40px;
        background: #f7d68b;
        border-radius: 30px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        text-align: center;
    }
    .input-box {
        width: 80%;
        padding: 15px;
        margin: 15px 0;
        border-radius: 20px;
        border: none;
        background: #ffbf85;
        font-size: 16px;
    }
    .btn {
        padding: 14px 40px;
        background: #ff995a;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 18px;
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 12px 25px;
        background: #f7d68b;
        border-radius: 20px;
        text-decoration: none;
        color: black;
        font-size: 18px;
    }
</style>

</head>

<body>

<a href="/" class="back-btn">‚Üê Back</a>

<div class="center-card">
    <h1>Provide Authentication Code</h1>

    <form action="/verify-admin/" method="post">
        {% csrf_token %}
        <input type="text" name="admin_code" class="input-box" placeholder="Enter code">
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Log In</title>

<style>
    body {
        margin: 0;
        font-family: Georgia, serif;
        background: linear-gradient(to right, #ff2d2d, #ff8f4d);
    }
    .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 12px 25px;
        background: #f7d68b;
        border-radius: 20px;
        text-decoration: none;
        color: black;
        font-size: 18px;
    }
    .login-container {
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-top: 70px;
        padding: 0 40px;
    }
    .login-logo {
        width: 230px;
        border-radius: 10px;
    }
    .center-card {
        width: 380px;
        padding: 40px;
        background: #f7d68b;
        border-radius: 30px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
    .input-box {
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        border-radius: 20px;
        border: none;
        background: #ffbf85;
        font-size: 16px;
    }
    .btn {
        padding: 14px 40px;
        background: #ff995a;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 18px;
        width: 100%;
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
</style>

</head>

<body>

<a href="/" class="back-btn">‚Üê Back</a>

<div class="login-container">
    <div>
        <h1>Welcome Back!</h1>
        <img src="/static/logo/emarca.png" class="login-logo">
    </div>

    <div class="center-card">
        <h2>Log In</h2>

        <form action="/login/" method="post">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" class="input-box">

            <label>Password:</label>
            <input type="password" name="password" class="input-box">

            <button type="submit" class="btn">Log In</button>
        </form>
    </div>
</div>

</body>
</html>

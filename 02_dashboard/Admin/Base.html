<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-Marca Admin</title>
  <style>
    /* Simple reset */
    *{box-sizing:border-box;margin:0;padding:0;font-family: "Segoe UI", Roboto, Arial, sans-serif}
    body{background:#f6d9a2; color:#111; min-height:100vh; display:flex}
    /* Sidebar */
    .sidebar{
      width:240px;
      background: linear-gradient(180deg,#ff2c2c,#c01212 80%);
      color:#fff;
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
    }
    .logo{
      display:flex;align-items:center;gap:12px;margin-bottom:6px;
    }
    .logo .circle{
      width:48px;height:48px;border-radius:50%;
      background: #05286b;
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:white;font-size:14px;
      box-shadow: inset 0 -4px 8px rgba(255,255,255,0.06);
    }
    .brand{font-weight:700;font-size:20px;letter-spacing:0.6px}
    .nav{
      width:100%;
      display:flex;flex-direction:column;gap:6px;margin-top:6px;
    }
    .nav a{
      display:block;padding:14px 12px;border-radius:6px;text-decoration:none;color:#2b0f0f;
      background:transparent;font-weight:600;
      box-shadow: 0 2px 0 rgba(0,0,0,0.06) inset;
    }
    .nav a span{color:transparent}
    /* active link style (beige highlight like screenshot) */
    .nav a.active{
      background: #f2d9a0;
      color:#111;
      box-shadow: 0 4px 6px rgba(0,0,0,0.12);
    }

    .logout{
      margin-top:auto;
      background:#f2d9a0;color:#111;padding:10px 12px;border-radius:8px;font-weight:600;
      text-decoration:none;display:inline-flex;align-items:center;gap:8px;
      box-shadow:0 6px 8px rgba(0,0,0,0.12);
    }

    /* main content */
    .main{
      flex:1;padding:28px 36px;
    }
    .page-title{font-family: 'Georgia', serif;font-size:44px;margin-bottom:18px;color:#111}

    /* tiles (dashboard) */
    .grid{
      display:grid;grid-template-columns:repeat(2, minmax(0,1fr));gap:24px;
    }
    .card{
      border-radius:22px;padding:28px;background:#072463;color:#fff;min-height:160px;
      display:flex;flex-direction:column;justify-content:space-between;box-shadow: 8px 8px 0 rgba(0,0,0,0.12);
      text-decoration:none;
    }
    .card.red{background:#ff1d1d;color:#fff}
    .card .title{font-weight:800;font-size:28px}
    .card .icon{font-size:48px;opacity:0.95}

    /* top controls for lists (Products/Orders) */
    .controls{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .pill{background:#f2d9a0;padding:8px 12px;border-radius:16px;box-shadow:0 4px 6px rgba(0,0,0,0.08)}
    .btn{background:#ff3b3b;color:white;padding:8px 14px;border-radius:14px;text-decoration:none;font-weight:700}
    .search{
      margin-left:auto;background:rgba(255,255,255,0.15);padding:8px 12px;border-radius:12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.06);
    }

    /* simple table */
    table{width:100%;border-collapse:collapse;background:transparent}
    table th, table td{padding:12px 10px;text-align:left;border-bottom:1px solid rgba(0,0,0,0.06)}
    table th{background:transparent;font-weight:700}

    /* responsive */
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .sidebar{display:none}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <div class="circle">EM</div>
      <div>
        <div class="brand">E-Marca</div>
        <div style="font-size:12px;margin-top:2px;opacity:0.9">Admin</div>
      </div>
    </div>

    <nav class="nav" aria-label="Main navigation">
      <a href="{{ url_for('dashboard') }}" class="{% if active=='dashboard' %}active{% endif %}">Dashboard</a>
      <a href="{{ url_for('products') }}" class="{% if active=='products' %}active{% endif %}">Products</a>
      <a href="{{ url_for('orders') }}" class="{% if active=='orders' %}active{% endif %}">Orders</a>
      <a href="{{ url_for('customers') }}" class="{% if active=='customers' %}active{% endif %}">Customers</a>
    </nav>

    <a href="#" class="logout">‚ü≤ Log Out</a>
  </div>

  <main class="main">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
